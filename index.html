<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyncTur</title>
    <link rel="stylesheet" type="text/css" href="src/style/style.css" />
  </head>
  <body>
    <header>
      <h3>SyncTur</h3>
    </header>
    <main>
      <div class="title">
        <h1>Cadastrar Pacotes</h1>
      </div>
      <div class="bg_container">
        <div class="container_dados">
          <h3>Pacote</h3>
          <input
            class="input-nome-pacote"
            name="pacote"
            type="text"
            placeholder="Digite nome completo"
          />
          <div class="bg_status_date">
            <div class="status">
              <h3>Status do Pacote</h3>
              <div class="group-radio">
                <input
                  class="group-radio"
                  type="radio"
                  name="status"
                  id="ativo"
                  value="ativo"
                />
                <label for="ativo">Ativo</label>
              </div>
              <div class="group-radio">
                <input
                  class="group-radio"
                  type="radio"
                  name="status"
                  id="inativo"
                  value="inativo"
                />
                <label for="inativo">Inativo</label>
              </div>
            </div>
            <div class="date">
              <h3>Data da Viagem</h3>
              <input
                placeholder="Date"
                class="textbox-n"
                type="text"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                id="date"
              />
            </div>
          </div>
        </div>
        <div class="descricao">
          <h3>Descrição</h3>
          <textarea
            class="pacote-descricao"
            name="descricao"
            placeholder="Descrição do pacote"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="bg_btn_cadastrar">
        <button class="btn_cadastrar" id="btn_cadastrar">Cadastrar</button>
        <button class="btn_cadastrar" id="btn_alterar">Salvar</button>
      </div>
      <div class="desc"></div>
      <p class="lista" id="lista"></p>
    </main>
    <footer>
      <h2 class="text_footer">SyncTur</h2>
      <div class="vertical"></div>
      <div class="p_footer">
        <p>Company. Inc, 8901 Marmore Road, Glasgow, D04 89GR</p>
        <p>Call us now toll free(800) 2345-6789</p>
        <p>Customer support suport@gmail.com</p>
        <p>Skype:sample-username</p>
      </div>
    </footer>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
